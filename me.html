<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Text Cursor</title>
  <style>
    #text-cursor {
      position: absolute;
      pointer-events: none;
      font-size: 16px;
      color: black;
      transform: translate(-50%, -50%);
      z-index: 1000;
      display: none;
    }
    
    .card {
      width: 200px;
      height: 100px;
      border: 1px solid #ddd;
      margin: 10px;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card" data-name="Alice">Card 1</div>
  <div class="card" data-name="Bob">Card 2</div>
  <div class="card" data-name="Charlie">Card 3</div>
  <div id="text-cursor"></div>

  <script>
    const textCursor = document.getElementById("text-cursor");
    const cards = document.querySelectorAll(".card");

    document.addEventListener("mousemove", (event) => {
      textCursor.style.left = `${event.pageX}px`;
      textCursor.style.top = `${event.pageY}px`;
    });

    cards.forEach(card => {
      card.addEventListener("mouseenter", () => {
        textCursor.textContent = card.getAttribute("data-name");
        textCursor.style.display = "block";
      });
      
      card.addEventListener("mouseleave", () => {
        textCursor.style.display = "none";
      });
    });
  </script>
</body>
</html>
